<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card interativo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="interactive-card-details-form-main/images/favicon-32x32.png">
</head>
<body>

    <main>
        <section class="images">
            <div class="card-back">
                <img src="interactive-card-details-form-main/images/bg-card-back.png" alt="">
            </div>
            <div class="card-front">
                <img src="interactive-card-details-form-main/images/bg-card-front.png" alt="">
            </div>
        </section>
        <section class="form">
            <form action="#">
                <div>
                    <label for="iname">CARDHOLDER NAME</label>
                    <input type="text" required placeholder="e.g. Jane Appleseed" id="iname">
                </div>

                <div>
                    <label for="inumber">CARD NUMBER</label>
                    <input type="text" required placeholder="e.g. 1234 5678 9123 0000" id="inumber">
                </div>

                <div class="row">
                    <div>
                        <label for="idate">EXP.DATE</label>
                        <input type="text" required placeholder="MM" id="idate">
                    </div>
                    <div>
                        <label for="my">(MM/YY)</label>
                        <input type="text" required placeholder="YY" id="my">
                    </div>
                    <div>
                        <label for="cvc">CVC</label>
                        <input type="text" required placeholder="e.g. 123" id="cvc">
                    </div>
                </div>

                <input type="submit" id="submit" value="Confirm">

            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
