<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card interativo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="interactive-card-details-form-main/images/favicon-32x32.png">
</head>
<body>

    <main>
        <section class="images">
            <div class="card-back">
                <div class="div-black"></div>
                <div class="meio">000</div>
            </div>
            <div class="card-front">
                <div class="circulos">
                    <span class="circulo-maior"><p></p></span>
                    <span class="circulo-menor"><p></p></span>
                </div>

                <div class="numeros">0000 0000 0000 0000</div>

                <span class="nome">Jane Appleseed</span>
                <span class="data">

                    <span id="data">00</span>/
                    <span id="dia">00</span>

                </span>
            </div>
        </section>

        <section class="section2">
            <form action="#" id="myform" class="form">
                <div class="col">
                    <div class="form-group">
                        <label for="iname">CARDHOLDER NAME</label>
                        <input type="text" required placeholder="e.g. Jane Appleseed" id="iname">
                        <div class="error-message" id="name-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="inumber">CARD NUMBER</label>
                        <input type="text" required placeholder="e.g. 1234 5678 9123 0000" id="inumber" maxlength="19" minlength="19">
                        <div class="error-message" id="number-error"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="idate">EXP.DATE</label>
                        <input type="text" required placeholder="MM" id="idate" maxlength="2" minlength="2" min="1" max="12">
                        <div class="error-message" id="date-error"></div>

                    </div>
                    <div class="form-group">
                        <label for="iday">(MM/YY)</label>
                        <input type="text" required placeholder="YY" id="iday" maxlength="2" minlength="2" max="31" min="1">
                        <div class="error-message" id="day-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="cvc">CVC</label>
                        <input type="text" required placeholder="e.g. 123" id="cvc" maxlength="3" minlength="3" >
                        <div class="error-message" id="cvc-error"></div>
                    </div>
                </div>

                <div class="submit">
                    <input type="submit" id="submit" value="Confirm">
                </div>

            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
